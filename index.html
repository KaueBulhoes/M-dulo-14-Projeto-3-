<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Projeto 3</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sitcky-top pt-4">
        <!--pt = padding top-->
        <div class="container">
            <h1 class="navbar-brand m-0">Nome do Restaurante</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <!--d-block = display block, faz com que os itens fiquem um abaixo do outro, mas ao fazer isso nesse layout tivemos um efeito colateral no display expandido então ditvemos que adicionar d-md-flex, mas assim o menu expandido veio para a esquerda, basta adicionar justify-content-end-->
                    <!--class="nav-pills" links com aparencia de botão
                    m1-1 é margin end e o número representa o espaçamento, chega até 6
                    fw =  font-weight-->
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link active"><i class="bi bi-house-door me-1"></i>Sobre o Restaurante</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link"><i class="bi bi-calendar-check me-1"></i>Eventos</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link"><i class="bi bi-card-text me-1"></i>Nosso Cardápio</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link"><i class="bi bi-chat-left-text me-1"></i>Fale Conosco</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
